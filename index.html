<!DOCTYPE html>
<html lang="fr">
    <head>
        <style>
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                overflow: hidden;
            }
            #clock {
                font-family: monospace;
            }
            #versions {
                font-family: monospace;
            }
            svg {
                width: 100vw;
                height: 100vh;
            }
            .container {
                width: 100%;
                height: 100vh;
            }
            .fulltext {
                background-color: white;
                border-radius: 10px;
                text-align: center;
                text-decoration: bold;
                color: black;

                height: 10vh;
                font-size: 10vh;
                line-height: 10vh;
            }
        </style>
    </head>
    <body>
        <div id="versions" style="height: 100%;" class="container"></div>
        <script>

            function showVersion() {
                var url = new URL(window.location.href);
                var team = url.searchParams.get("team").toUpperCase();
                var env = url.searchParams.get("env").toLowerCase();

                fetch(`http://inventogory.leboncoin.lan:8080/services?team=${team}&environment=${env}`).then(response => {
                    return response.json();
                  }).then(data => {

                    // Map data
                    var versions = data.map(obj => {
                        var rObj = {};
                        rObj[obj.name] = obj.versions[0].version
                        return rObj;
                    })
                    
                    var versionsDiv =  document.createElement("div"); 

                    // Build data to display
                    var arr = []
                    versions.forEach( i => {
                        arr.push(JSON.stringify(i).replace(/\{|\"|\}/g, "").replace(":", ": "))
                        return arr
                    });

                    sortArr = arr.sort()

                    var html = "<table class='container'>";
                    for (var i = 0; i < sortArr.length; i++) {
                        html+="<tr>";
                        html+="<td class='fulltext'>"+sortArr[i]+"</td>";
                        
                        html+="</tr>";
                
                    }
                    html+="</table>";

                    document.getElementById("versions").innerHTML = html
                  }).catch(err => {
                    console.log(err)
                  });
            }
            showVersion();


            setInterval(showVersion, 100000)

        </script>
    </body>
</html>
